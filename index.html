<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form with Bootstrap</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="full-form">
	<div class="content">
		<div class="overlay">
			<img src="images/brand-logo-white.png" alt="">
			<p>Login with social media to get access in our site</p>
			<a href="" class="a1">Sign with facebook</a>
			<a href="" class="a2">Sign with twitter</a>
			<a href="" class="a3">Sign with Google</a>
		</div>
	</div>
	<div class="form">
	<div class="form-content">
		<form>
		<h4>Login to your account</h4>
		<p>Don't have an Account?<a href="">Sign up Free!</a></p>
  <div class="form-group">
  
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">

    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me </label>
    <label class="forget"><a href="">Forget password?</a></label>
  </div>
  <button type="submit" class="btn btn-primary">Login with Email</button>
</form>
	</div>
	</div>
</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
